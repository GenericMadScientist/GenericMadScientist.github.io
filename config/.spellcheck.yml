matrix:
- name: Markdown
  aspell:
    lang: en
    d: en_GB
  dictionary:
    wordlists:
    - .wordlist.txt
    encoding: utf-8
  pipeline:
  - pyspelling.filters.markdown:
  - pyspelling.filters.html:
      comments: false
      ignores:
      - code
      - pre
  - pyspelling.filters.context:
      context_visible_first: true
      delimiters:
      - open: '(?s)^(\{% highlight python %\})$'
        close: '(?s)^(\{% endhighlight %\})$'
  sources:
  - '**/*.md'
  default_encoding: utf-8
