matrix:
- name: Markdown
  aspell:
    lang: en
    d: en_GB
  dictionary:
    wordlists:
    - .wordlist.txt
    encoding: utf-8
  pipeline:
  - pyspelling.filters.markdown:
  - pyspelling.filters.html:
      comments: false
      ignores:
      - code
      - pre
  - pyspelling.filters.context:
      context_visible_first: true
      delimiters:
      # Ignore Python code blocks
      - open: '(?s)^(```python)$'
        close: '(?s)^(```)$'
      # Ignore C code blocks
      - open: '(?s)^(```c)$'
        close: '(?s)^(```)$'
      # Ignore LaTeX blocks
      - open: '$$'
        close: '$$'
      # Ignore links to other posts
      - open: '\{%'
        close: '%\}$'
      # Ignore links to files
      - open: '\['
        close: '\]'
  sources:
  - '_data/*.md'
  - '_posts/*.md'
  default_encoding: utf-8
